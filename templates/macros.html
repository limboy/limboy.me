{% macro page_list(pages) %}

<div class="pages">
  {% for page in pages %}
  <div class="post archive">
    <a href="{{ page.permalink }}">
      {% if page.extra.cover %}
      <div class="image" style="background-image:url({{page.extra.cover}})"></div>
      {% endif %}
      <div class="meta">
        <ul class="tags">
          {% for tag in page.taxonomies.tags %}
          <li>{{ tag }}</li>
          {% endfor %}
        </ul>
        <h1 class="title">{{ page.title }}</h1>
        <time>{{ page.date }}</time>
      </div>
    </a>
  </div>
  {% endfor %}
</div>

{% endmacro page_list %}
