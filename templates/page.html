{% extends "base.html" %}

{% block head %}
<meta name="twitter:card" content="summary" />
<meta name="twitter:creator" content="@_limboy">
<meta name="twitter:site" content="@_limboy">
<meta property="og:url" content="{{ page.permalink }}">

<meta name="twitter:title" content="{{ page.title }}">
<meta property="og:title" content="{{ page.title }}">

<meta property="og:description" content="{{ page.summary }}">
<meta name="twitter:description" content="{{ page.summary }}">

<meta name="twitter:image" content="{{ page.extra.cover }}" />
<meta name="og:image" content="{{ page.extra.cover }}" />
{% endblock head %}

{% block content %}
<div class="mt-6">
  <h1 class="title text-3xl"><a href="{{ page.permalink }}">{{ page.title }}</a></h1>
  <div class="flex gap-4 items-center mt-4">
    <time class="text-gray-500">{{ page.date }}</time>
    <ul class="tags flex items-center gap-2">
      {% for tag in page.taxonomies.tags %}
      <li class="pb-[2px] px-2 rounded-2xl border border-gray-700 hover:bg-gray-900 hover:text-gray-100 transition-all">
        <a href="{{ get_taxonomy_url(kind='tags', name=tag) }}">{{ tag
          }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="prose lg:prose-xl max-w-full my-6">
    {{ page.content | safe }}
  </div>
</div>
{% endblock content %}
